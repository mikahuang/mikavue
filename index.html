<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>mikavue demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="./dist/mikavue.js"></script>
</head>
<body>
  <div id="app">
	<h2 v-text="title"></h2>
	<p v-text="message"></p>
    <p v-text="message"></p>
    <input v-model="message" />
    <button v-on:click="add">add</button>
	<button v-on:click="sub">sub</button>
  </div>
  <script>
    new MikaVue({
      el: "#app",
      data: {
		title:"hello world",
        message: 1
      },
      methods: {
        add () {
          this.message += 1;
        },
		sub () {
          this.message -= 1;
        }
      }
    })
  </script>
</body>
</html>
